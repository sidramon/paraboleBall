<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabole ball</title>
    <script src="parabole.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <form id="settingsForm">
        <label for="startSpeed">Vitesse initiale:</label>
        <input type="number" id="startSpeed" name="startSpeed" value="60" step="1" min="1" max="150">

        <label for="startAngle">Angle initial:</label>
        <input type="number" id="startAngle" name="startAngle" value="44.9" step="0.1" min="0.1" max="90">
        
        <button type="button" onclick="startSimulation()">Start</button>
    </form>

    <canvas id="box" style="border:1px solid grey"></canvas>
</body>
</html>
